###############
## NAMESPACE ##
###############
apiVersion: v1
kind: Namespace
metadata:
  name: echo-server
---
################
## DEPLOYMENT ##
################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: echo-server
  #labels:
  #  azure.workload.identity/use: "true"
spec:
  #replicas: 2
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
    #  serviceAccountName: workload-identity-sa          # Workload Identity Service Account Name
      containers:
      - name: echo-server
        image: jmalloc/echo-server
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http-pod
          protocol: TCP

#        livenessProbe:
#          httpGet:
#            path: /ping
#            port: http-pod        # See value in ports.containerPort
#          failureThreshold: 1
#          periodSeconds: 10

#        startupProbe:
#          httpGet:
#            path: /version
#            port: http-pod        # See value in ports.containerPort
#          failureThreshold: 20
#          periodSeconds: 10
#          initialDelaySeconds: 10

        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 10m
        #    memory: 50Mi
---
#############
## SERVICE ##
#############
apiVersion: v1
kind: Service
metadata:
  name: echo-server-service
  namespace: echo-server
spec:
  type: LoadBalancer        # ClusterIP
  selector:
    app: echo-server
  sessionAffinity: None
  ports:
    - name: http-service
      port: 80
      targetPort: 8080
      protocol: TCP

