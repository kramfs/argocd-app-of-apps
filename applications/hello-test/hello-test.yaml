apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hello-test-hpa
  namespace: hello-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-test
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
