apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: argo-apps  # contains application spec files
    repoURL: https://github.com/kramfs/argocd-app-of-apps
    targetRevision: HEAD

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true